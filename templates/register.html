<!-- Store this code in 'register.html' file inside the 'templates' folder -->
{% extends 'base.html' %}


{% block title %} Home {% endblock %}


{% block body %}

{% with messages = get_flashed_messages() %}
            {% if messages %}
                {% for message in messages %}
                    <div class="alert alert-danger" role="alert">
                        {{message}}
                    </div>
                {% endfor %}
            {% endif %}
        {% endwith %}

<html>
	<head>
		<meta charset="UTF-8">
		<title> Register </title>
		<!-- <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">			 -->
	</head>
	<body>
		<!-- Modal for Signing Up -->
 <div >
    <div >
       <div >
          <div>
             <h4 class="modal-title">Sign Up</h4>
          </div>
          <div class="modal-body">
 
             <form action="{{url_for('register')}}" method="POST">
 
 
                <div class="form-group">
                   <label>Username:</label>
                   <input id="username" type="text" class="form-control" name="username" required="1">
                </div>
 
 
                 <div class="form-group">
                   <label>Email:</label>
                   <input id="email" type="email" class="form-control" name="email" required="1">
                </div>
 
                  <div class="form-group">
                   <label>Password:</label>
                   <input id="password" type="password" class="form-control" name="password" required="1">
                </div>
                <b></b>
 
                <div class="form-group">
                    <label>Would you like to participate in the Book Club?</label>
                    <select id="participation" name="participation" class="form-control" required="1">
                        <option value="yes">Yes</option>
                        <option value="no">No</option>
                    </select>
                 </div>
				</br>
				</br>

				<p class="bottom">Already have an account? <a class="bottom" href="{{url_for('login')}}"> Sign In here</a></p>


 
                <div class="form-group">
                   <button class="btn btn-primary mt-4" type="submit">Register</button>
                </div>
 
 
             </form>
 
 
          </div>
 
 
          <div class="modal-footer">
             <button type="button" class="btn btn-secondary"><a href="{{url_for('main')}}">Close</a></button>
 
          </div>
 
       </div>
    </div>
 
 </div>
 

	</body>
</html>


{% endblock %}

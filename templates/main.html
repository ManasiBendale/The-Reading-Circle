       <!-- Modal for Signing Up -->
 <div id="signup_modal" class="modal fade" role="dialog">
    <div class="modal-dialog">
       <div class="modal-content">
          <div class="modal-header">
             <h4 class="modal-title">Sign Up</h4>
          </div>
          <div class="modal-body">
 
             <form action="{{url_for('register')}}" method="POST">
 
 
                <div class="form-group">
                   <label class="label">Username:</label>
                   <input id="username" type="text" class="form-control" name="username" required="1">
                </div>
 
 
                 <div class="form-group">
                   <label class="label">Email:</label>
                   <input id="email" type="email" class="form-control" name="email" required="1">
                </div>
 
                  <div class="form-group">
                   <label class="label">Password:</label>
                   <input id="password" type="password" class="form-control" name="password" required="1">
                </div>
                <b></b>
 
                <div class="form-group">
                    <label class="label">Would you like to participate in the Book Club?</label>
                    <select id="participation" name="participation" class="form-control" required="1">
                        <option value="yes">Yes</option>
                        <option value="no">No</option>
                    </select>
                 </div>
 
                <div class="form-group">
                   <button class="btn btn-primary mt-4" type="submit">Register</button>
                </div>
 
 
             </form>
 
 
          </div>
 
 
          <div class="modal-footer">
             <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
 
          </div>
 
       </div>
    </div>
 
 </div>
 
 
 <!-- Modal for Logging In -->
 <div id="login_modal" class="modal fade" role="dialog">
    <div class="modal-dialog">
       <div class="modal-content">

             <h4 class="modal-title">Login</h4>
          </div>

                </div>
 
 
                  <div class="form-group">
                   <label class="label">Password:</label>
                   <input id="password" type="password" class="form-control" name="password" required="1">
                </div>
                <b></b>
 
 
                <div class="form-group">
                   <button class="btn btn-primary mt-4" type="submit">Login</button>
                </div>
 
 
             </form>
 
 
          </div>
 
 
          <div class="modal-footer">
             <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
 
          </div>
 
       </div>
    </div>
 
 </div>

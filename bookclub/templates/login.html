<!-- Store this code in 'register.html' file inside the 'templates' folder -->
{% extends 'base.html' %}


{% block title %} Home {% endblock %}


{% block body %}

{% with messages = get_flashed_messages() %}
            {% if messages %}
                {% for message in messages %}
                    <div class="alert alert-success" role="alert">
                        {{message}}
                    </div>
                {% endfor %}
            {% endif %}
        {% endwith %}

<html>
	<head>
		<meta charset="UTF-8">
		<title> Register </title>
		<!-- <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">			 -->
	</head>
	<body>
		<!-- Modal for Signing Up -->
		<div>
			<div>
			   <div>
				  <div>
					 <h4 class="modal-title">Login</h4>
				  </div>
				  <div class="modal-body">
		 
					 <form action="{{url_for('login')}}" method="POST">
		 
		 
						<div class="form-group">
						   <label>Username:</label>
						   <input id="username" type="text" class="form-control" name="username" required="1">
						</div>
		 
		 
						  <div class="form-group">
						   <label>Password:</label>
						   <input id="password" type="password" class="form-control" name="password" required="1">
						</div>
						<b></b>
		 
		 
						<div class="form-group">
						   <button class="btn btn-primary mt-4" type="submit">Login</button>
						</div>
		 
		 
					 </form>
		 
		 
				  </div>
		 
			<p class="bottom">Don't have an account? <a class="bottom" href="{{url_for('register')}}"> Sign Up here</a></p>
				  
				  <div class="modal-footer">
					 <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
		 
				  </div>
		 
			   </div>
			</div>
		 
		 </div>

	</body>
</html>


{% endblock %}
